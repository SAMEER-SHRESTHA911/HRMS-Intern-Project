<div class="change-password-container">
  <div class="change-password-form">
    <h2>Change Your Password</h2>
    <p>Please enter your current password and a new password to update your credentials</p>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Current Password</mat-label>
        <input matInput placeholder="Current Password" formControlName="currentPassword" type="password" required/>
        <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
          Current Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput placeholder="New Password" formControlName="newPassword" type="password" required />
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
          New Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" formControlName="conformPassword" type="password" required />
        <mat-error *ngIf="changePasswordForm.get('conformPassword')?.invalid && changePasswordForm.get('conformPassword')?.touched">
          Conform Password is required
        </mat-error>
      </mat-form-field>

      <button mat-button type="submit" class="update-button" [disabled]="changePasswordForm.invalid">
        Update Password
      </button>
    </form>
  </div>
</div>
