<div class="profile-grid">
  <mat-card class="profile-img">
    <img mat-card-image src="avatar.png" alt="Photo of a Shiba Inu" />
    <mat-card-content>Name</mat-card-content>
    <mat-card-content>Designation</mat-card-content>
  </mat-card>

  <mat-card class="profile-detial">
    <p>First Name</p>
    <p>Middle Name</p>
    <p>Last Name</p>
    <p>Gender</p>
    <p>Email</p>
    <p>Contact Number</p>
    <p>Address</p>
    <p>Date of Birth</p>
    <p>Citizenship No.</p>
    <p>Starting Date</p>
    <p>Department</p>
    <p>Role</p>
    <p>Designation</p>
  </mat-card>
</div>
<div class="action-btn">
  <button mat-flat-button>Edit Profile</button>
</div>
