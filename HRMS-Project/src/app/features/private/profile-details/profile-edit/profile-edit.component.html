<mat-dialog-content>
  <header>
    <h6>Edit Your Details</h6>
  </header>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()" class="grid grid-col-4 gap-3">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter First Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="firstName"
          placeholder="First Name"
      /></mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter Middle Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="midName"
          placeholder="Middle Name"
      /></mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter Last Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
      /></mat-form-field>
    </div>
    <div>
      <mat-radio-group aria-label="Select Gender" formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter DOB</mat-label>
        <input matInput formControlName="dob" [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter Address</mat-label>
        <input matInput formControlName="address" placeholder="Address*" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter Nationality</mat-label>
        <input
          matInput
          formControlName="nationality"
          placeholder="Nationality"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter Citizenship Number</mat-label>
        <input
          matInput
          formControlName="citizenshipNumber"
          placeholder="Citizenship Number"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Enter start date</mat-label>
        <input matInput formControlName="startDate" [matDatepicker]="picker1" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <mat-select formControlName="department">
          <mat-option value="angular">Angular</mat-option>
          <mat-option value="dotnet">DotNet</mat-option>
          <mat-option value="flutter">Flutter</mat-option>
          <mat-option value="qa">QA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="developer">Developer</mat-option>
          <mat-option value="tester">Tester</mat-option>
          <mat-option value="manager">Manager</mat-option>
          <mat-option value="designer">Designer</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="pat@example.com"
        />
      </mat-form-field>
    </div>

    <button mat-flat-button color="warn" matDialogClose>Cancel</button>
    <button mat-flat-button color="primary">Save</button>
  </form>
</mat-dialog-content>
