<div class="nav-container gradient-background">
  <div class="logo">
    <a [routerLink]="['/admin/dashboard']">
      <img src="logo.png" alt="TechnoFex" />
    </a>
  </div>
  <div class="profile">
    <mat-icon
      mat-button
      [matMenuTriggerFor]="menu"
      class="profile-icon cursor-pointer"
      >account_circle
    </mat-icon>
    <!-- </a> -->
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        [routerLink]="['/admin/profile-details', loggedInUser]"
      >
        <mat-icon>person</mat-icon>Profile
      </button>
      <button mat-menu-item [routerLink]="['/login']" (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>Log Out
      </button>
    </mat-menu>
  </div>
</div>
