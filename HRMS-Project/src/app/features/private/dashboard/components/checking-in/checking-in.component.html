<div class="flex w-full justify-between items-center mb-4">
  <p class="hidden sm:block text-lg">
    Welcome {{ (profileDetails$ | async)?.firstName ?? "to TechnoFex" }}!
  </p>
  <div class="flex flex-1 sm:flex-none">
    <button
      class="flex-1"
      mat-flat-button
      [color]="!isCheckedIn ? 'primary' : 'warn'"
      (click)="openCheckInDialog()"
    >
      {{ !isCheckedIn ? "Check-In" : "Check-Out" }}
    </button>
  </div>
</div>
