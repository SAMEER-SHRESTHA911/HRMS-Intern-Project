<div class="overflow-auto p-4 border border-gray-300 rounded-md shadow-lg">
  <h2 class="text-xl font-bold mb-4">Check-In to Work</h2>
  <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-2 font-medium">Work Location</label>
      <div class="flex items-center space-x-4">
        <label class="flex items-center">
          <input
            type="radio"
            formControlName="workLocation"
            value="1"
            class="mr-2"
          />
          At Office
        </label>
        <label class="flex items-center">
          <input
            type="radio"
            formControlName="workLocation"
            value="2"
            class="mr-2"
          />
          Work From Home
        </label>
      </div>
      <p
        *ngIf="
          (checkInForm.get('workLocation')?.touched ||
            checkInForm.get('workLocation')?.dirty) &&
          checkInForm.get('workLocation')?.hasError('required')
        "
        class="text-red-500 text-sm mt-1"
      >
        Required!
      </p>
    </div>
    <div class="mb-4">
      <label class="block mb-2 font-medium">Remarks</label>
      <input
        type="text"
        formControlName="remarks"
        placeholder="Remarks"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
      />
      <p
        *ngIf="
          (checkInForm.get('remarks')?.touched ||
            checkInForm.get('remarks')?.dirty) &&
          checkInForm.get('remarks')?.hasError('required')
        "
        class="text-red-500 text-sm mt-1"
      >
        Remarks are required!
      </p>
    </div>
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Confirm
      </button>
    </div>
  </form>
</div>
