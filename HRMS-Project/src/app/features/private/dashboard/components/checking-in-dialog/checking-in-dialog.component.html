<p class="bg-blue-500 text-white p-6 font-normal">
  You are about to <span class="font-bold">Check-In!</span> Please provide
  required details:
</p>
<div
  class="dialog overflow-auto px-6 pb-6 rounded-md shadow-lg border border-t-4 border-blue-500"
>
  <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()" class="mt-5">
    <div>
      <label class="block font-medium"
        >Select Your Work Location for Today</label
      >
      <mat-radio-group
        formControlName="workLocation"
        class="flex justify-around items-center my-8"
      >
        <label
          class="flex items-center font-medium peer-checked/draft:text-sky-500"
        >
          <mat-radio-button
            type="radio"
            formControlName="workLocation"
            value="1"
            class="mr-2 peer/draft"
          />
          Work From Office
        </label>
        <label class="flex items-center font-medium">
          <mat-radio-button
            type="radio"
            formControlName="workLocation"
            value="2"
            class="mr-2"
          />
          Work From Home
        </label>
      </mat-radio-group>
      <p
        *ngIf="
          (checkInForm.get('workLocation')?.touched ||
            checkInForm.get('workLocation')?.dirty) &&
          checkInForm.get('workLocation')?.hasError('required')
        "
        class="text-red-500 text-sm mt-1"
      >
        Required!
      </p>
    </div>
    <div class="mb-4">
      <label class="block mb-2 font-medium">Remarks</label>
      <input
        type="text"
        formControlName="remarks"
        placeholder="Remarks"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
      />
      <p
        *ngIf="
          (checkInForm.get('remarks')?.touched ||
            checkInForm.get('remarks')?.dirty) &&
          checkInForm.get('remarks')?.hasError('required')
        "
        class="text-red-500 text-sm mt-3"
      >
        Remarks are required!
      </p>
    </div>
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Check-In
      </button>
    </div>
  </form>
</div>
