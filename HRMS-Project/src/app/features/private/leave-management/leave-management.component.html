<div class="main-container">

    <div class="first-row">
        <h2>Leave Application</h2>
        <div class="button-container">
            <button mat-button color="primary">
                <mat-icon>add</mat-icon>
                Leave Request
            </button>
        </div>
    </div>

    <div class="second-row">
        <div class="leave-details">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <div class="detail-header">
                        <div class="header-number blue-background">
                            <mat-card-title>10 <br>
                                <span class="size-600 padl5">DAYS</span>
                            </mat-card-title>
                        </div>
                        <div class="header-title">
                            <mat-card-title>Total Leaves Taken</mat-card-title>
                        </div>
                    </div>
                </mat-card-header>
            </mat-card>
        </div>

        <div class="leave-details">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title-group>
                        <div class="detail-header">
                            <div class="header-number green-background">
                                <mat-card-title>5 <br>
                                    <span class="size-600 padl5">DAYS</span>
                                </mat-card-title>
                            </div>
                            <div class="header-title">
                                <mat-card-title>Available Leaves</mat-card-title>
                            </div>
                        </div>
                    </mat-card-title-group>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
    <div class="third-row">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                <!-- No. Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                </ng-container>
    
                <!-- From Date Column -->
                <ng-container matColumnDef="fromDate">
                    <th mat-header-cell *matHeaderCellDef> From Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.fromDate | date}} </td>
                </ng-container>
    
                <!-- To Date Column -->
                <ng-container matColumnDef="toDate">
                    <th mat-header-cell *matHeaderCellDef> To Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.toDate | date}} </td>
                </ng-container>
    
                <!-- Duration Column -->
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef> Duration </th>
                    <td mat-cell *matCellDef="let element"> {{element.duration}} days </td>
                </ng-container>
    
                <!-- Reason Column -->
                <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef> Reason </th>
                    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
                </ng-container>
    
                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    

</div>
