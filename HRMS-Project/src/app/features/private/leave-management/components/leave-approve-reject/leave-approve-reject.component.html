<div class="main-container">

    @for(leave of requestList$ | async; track leave){
        <mat-card>
            <div class="main-card-container">
                <div class="leave-info-card">
                    <div class="leave-info-header">
                        <div class="first-row">
                            <div class="reason">
                                <p class="bold">{{leave.reason}}</p>
                            </div>
                        <div class="options">
                            <mat-icon>more_vert</mat-icon>
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="fromDate clr-666">{{leave.leaveFrom}} -</div>
                        <div class="toDate clr-666"> {{leave.leaveTo}}</div>
                    </div>
                </div>
                <div class="leave-info-body">
                    <div class="leave-personal-details">
                        <img src="" alt="pic">
                        <div class="profile">
                            <div class="profile-name clr-333">
                                {{leave.name}}
                            </div>
                            <div class="employee-id">
                                Employee ID: {{leave.employeeId}}
                            </div>
                        </div>
                        <div class="days-left">
                            <div class="days-text clr-333">
                                Days Left
                            </div>
                            <div class="days-number clr-999">
                                {{leave.daysLeft}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="leave-info-button">
                    <button mat-raised-button>Approve</button>
                    <button mat-raised-button>Reject</button>
                </div>
            </div>
        </div>
    </mat-card>
}
</div>
