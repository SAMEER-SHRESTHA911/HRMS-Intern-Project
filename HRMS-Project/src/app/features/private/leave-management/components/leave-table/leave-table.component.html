<div class="main-container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <ng-container matColumnDef="leaveFrom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> From Date </th>
                <td mat-cell *matCellDef="let element"> {{element.leaveFrom | date}} </td>
            </ng-container>

            <ng-container matColumnDef="leaveTo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> To Date </th>
                <td mat-cell *matCellDef="let element"> {{element.leaveTo | date}} </td>
            </ng-container>

            <ng-container matColumnDef="leaveType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave Type </th>
                <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
            </ng-container>

            <ng-container matColumnDef="dayLeave">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Day Leave </th>
                <td mat-cell *matCellDef="let element"> {{element.dayLeave}}</td>
            </ng-container>

            <ng-container matColumnDef="reasonForLeave">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
                <td mat-cell *matCellDef="let element"> {{element.reasonForLeave}} </td>
            </ng-container>

            <ng-container matColumnDef="leaveRequestStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span class="spacing">
                        {{ element.leaveRequestStatus }}
                        <button>

                            <mat-icon *ngIf="element.leaveRequestStatus === 'Pending'" mat-button
                                (click)="onEdit(element.id)">
                                edit
                            </mat-icon>
                        </button>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
