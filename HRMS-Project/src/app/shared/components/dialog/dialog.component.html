<div class="dialogbox-container">
  <div class="title-container">
    <header>
      <p *ngFor="let title of data.titleArray">{{ title }}</p>
    </header>
  </div>
  <div class="buttons-container">
    <button
      mat-flat-button
      *ngFor="let button of data.buttonArray"
      [ngClass]="button.type"
      (click)="onButtonClick(button.action)"
    >
      {{ button.label }}
    </button>
  </div>
</div>
