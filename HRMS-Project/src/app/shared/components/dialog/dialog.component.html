<div class="dialogbox-container">
  <div class="title-container">
    <header>
      <h3 *ngFor="let title of TitleArray">{{ title }}</h3>
    </header>
  </div>
  <div class="buttons-container">
    <button
      *ngFor="let button of ButtonArray"
      (click)="onButtonClick(button.action)"
    >
      {{ button.label }}
    </button>
  </div>
</div>
